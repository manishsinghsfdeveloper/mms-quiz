<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMS Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
    .quiz-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    h1 { color: #0f62fe; }
    .question { font-size: 1.2em; margin: 20px 0; }
    .options button { display: block; width: 100%; margin: 10px 0; padding: 12px; border: none; border-radius: 8px; cursor: pointer; background: #e0e0e0; font-size: 1em; }
    .options button:hover { background: #0f62fe; color: white; }
    .timer { font-size: 1.1em; margin: 15px; color: #d12727; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <img src="https://freepngimg.com/save/59326-logo-graphic-ibm-designer-bee-free-photo-png/2000x602" alt="IBM Logo" width="120"/>
    <h1>MMS Quiz</h1>

    <div id="start-screen">
      <p>Welcome to the quiz. You will have 15 seconds for each question.</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="hidden">
      <div class="timer">Time left: <span id="time">15</span>s</div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Your Result</h2>
      <p id="score"></p>
      <button onclick="location.reload()">Restart</button>
    </div>
  </div>

  <script>
    const quizData = [
      { q: "What does MMS stand for?", options: ["Marketing Management Services","Managed Marketing Services","Media Market Solutions","Marketing Metrics System"], answer: 1 },
      { q: "Which of the following is a key competitor in the MMS space?", options: ["Adobe","Infosys","Wunderman","SAP"], answer: 0 },
      { q: "What percentage of marketing spend is typically allocated to MMS?", options: ["10%","25%","40%","60%"], answer: 2 },
      { q: "What is one of the key buyer personas for MMS?", options: ["Chief Financial Officer","Chief Marketing Officer","Chief Technology Officer","Sales Director"], answer: 1 },
      { q: "Which of the following is a core service offered under MMS?", options: ["Cloud hosting","Campaign execution","Product development","Sales training"], answer: 1 },
      { q: "Which platform is commonly used in MMS operations?", options: ["SAP","Adobe Campaign","Oracle CRM","HubSpot"], answer: 1 },
      { q: "What is the expected duration of the MMS contract?", options: ["6 months","1 year","2 year","5 years"], answer: 2 },
      { q: "What percentage of BPO spend does MMS currently represent?", options: ["5%","8%","12%","20%"], answer: 1 },
      { q: "What is the CAGR for MMS growth?", options: ["2–3%","4–6%","6–8%","10–12%"], answer: 2 },
      { q: "What is the primary delivery model for MMS?", options: ["Onshore only","Offshore only","Hybrid (Global + Local)","Freelance"], answer: 2 }
    ];

    let current = 0, score = 0, timer, timeLeft = 15;

    function startQuiz() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      if (current >= quizData.length) {
        endQuiz();
        return;
      }

      document.getElementById("time").innerText = 15;
      timeLeft = 15;
      document.getElementById("question").innerText = quizData[current].q;
      document.getElementById("options").innerHTML = "";
      quizData[current].options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(i);
        document.getElementById("options").appendChild(btn);
      });

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function selectAnswer(i) {
      if (i === quizData[current].answer) score++;
      clearInterval(timer);
      nextQuestion();
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function endQuiz() {
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");
      document.getElementById("score").innerText = `You scored ${score} out of ${quizData.length}`;
    }
  </script>
</body>
</html>
